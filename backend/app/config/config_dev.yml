imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: critical

assetic:
    use_controller: true

ekino_new_relic:
    application_name: Lighthouse API dev

fos_rest:
    exception:
        messages:
            'Exception': true
