<% var values = {
    kg: 'Килограммы',
    unit: 'Штуки',
    liter: 'Литры'
}%>

<option <%- selected ? '' : 'selected'%> disabled>
    единица измерения
</option>

<% _.forEach(['kg', 'unit', 'liter'], function(value, index){ %>
    <option <%- selected === value ? 'selected' : '' %> value="<%- value %>">
        <%- values[value] %>
    </option>
<% }) %>
