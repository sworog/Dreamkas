<form class="form form_login">
    <div class="form__field">
        <label class="form__label">Email</label>
        <input class="inputText"
               type="text"
               name="username"
               value="{{email}}"/>
    </div>
    <div class="form__field">
        <label class="form__label">Пароль</label>
        <input class="inputText"
               type="password"
               name="password"
               value="{{password}}"/>
    </div>
    <div class="form__controls">
        <button type="submit" class="button">
            Войти
        </button>
    </div>
</form>
