<form class="form">
    <div class="form__field form__field_inline">
        <label class="form__label">Email</label>
        <input class="inputText"
               type="text"
               name="name"
               value="{{model.email}}">
    </div>
    <div class="form__field form__field_inline">
        <label class="form__label">Имя</label>
        <input class="inputText"
               type="text"
               name="name"
               value="{{model.name}}">
    </div>
    <div class="form__field form__field_inline">
        <label class="form__label">Пароль</label>
        <input type="password"
