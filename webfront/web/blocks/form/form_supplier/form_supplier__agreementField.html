<%
/**
 *
 * @agreement
 */
%>
<% var agreement = agreement || {
    id: null,
    fileName: null
} %>

<div class="form__field form_supplier__fileField">
    <label class="form__label">Файл договора</label>
    <input name="agreement" type="hidden" value="<%- agreement.id || '' %>"/>
    <% if(agreement.id) { %>
    <div class="form_supplier__fileBox">
        <p>
            <% if (successMessage) {%>
            <span style="float: right" class="form__successMessage">Файл успешно загружен</span>
            <% } %>
            <a name="agreementLink" data-navigate="false" href="<%- agreement.url %>"><%- agreement.name %></a>
        </p>
    <span class="button">
        Заменить
        <input name="file" type="file"/>
    </span>
        <span style="vertical-align: middle; margin-right: 10px;">или</span>
        <a href="#" class="form_supplier__removeFile" style="vertical-align: middle;">удалить</a>
    </div>
    <% } else { %>
    <span class="button">
        Загрузить
        <input name="file" type="file"/>
    </span>
    <% } %>

</div>
