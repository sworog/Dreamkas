<% block.collection.each(function(model){ %>
<tr name="product" href="/products/<%= model.get('id') %>">
    <td name="sku">
        <%e model.get('sku') %>
    </td>
    <td name="name">
        <%t model.get('name') %>
    </td>
    <td name="vendor">
        <%t model.get('vendor') %>
    </td>
    <td name="vendorCountry">
        <%t model.get('vendorCountry') %>
    </td>
    <td name="purchasePrice">
        <%e LH.helpers.formatPrice(model.get('purchasePrice')) %> Ñ€.
    </td>
</tr>
<% }) %>
