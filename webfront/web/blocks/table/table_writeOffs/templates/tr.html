<% var moment = require('moment') %>

<tr name="writeOff" href="/writeOffs/<%- model.id %>">
    <td>
        <span name="date"><%- moment(model.get('date')).format('DD.MM.YYYY') %></span>
    </td>
    <td>
        <span name="number"><%- model.get('number') %></span>
    </td>
    <td>
        <span name="sumTotal"><%- LH.formatMoney(model.get('sumTotal')) %></span>
        <span>Ñ€.</span>
    </td>
</tr>
