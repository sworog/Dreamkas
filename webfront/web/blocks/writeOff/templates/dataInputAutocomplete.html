<form class="writeOff__dataInput" id="writeOff__dataInput">
    <input class="inputText"
           type="text"
           lh_product_autocomplete="<%- $dataElement.attr('autocomplete-name') %>"
           value="<%- $.trim($dataElement.html()) %>"/>
    <input type="submit" />
    <input type="hidden"
           name="<%- $dataElement.attr('model-attribute') %>"
           value="<%- $dataElement.attr('product-id') %>" />
</form>
