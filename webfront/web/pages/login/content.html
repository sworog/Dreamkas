<div class="content">
    <h1>Добро пожаловать в Lighthouse!</h1>
    {{#params.signup === 'success'}}
        <p>
            Ваша учетная запись успешно создана. <br/>
            Для входа введите пароль присланный вам на email.
        </p>
    {{/params.signup}}

    {{#params.restorePassword === 'success'}}
        <p>
            Ваш новый пароль отправлен вам на email.
        </p>
    {{/params.restorePassword}}

    <form_login model="{{login}}" />
</div>
