<div class="content">
    <h1>Настройки</h1>

    <h4>Экспорт в SR10</h4>
    <form_exportSettings
            set10IntegrationUrl = "{{set10IntegrationUrl}}"
            set10IntegrationLogin = "{{set10IntegrationLogin}}"
            set10IntegrationPassword = "{{set10IntegrationPassword}}"/>

    <h4 style="padding-top: 40px;">Импорт из SR10</h4>
    <form_importSettings
            set10ImportUrl = "{{set10ImportUrl}}"
            set10ImportLogin = "{{set10ImportLogin}}"
            set10ImportPassword = "{{set10ImportPassword}}"
            set10ImportInterval = "{{set10ImportInterval}}"/>
</div>
