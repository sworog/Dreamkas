<div class="content">
    <h2>Поставщики</h2>
    {{#suppliers.length}}
        <table class="table">
            <tbody>
            {{#suppliers}}
                <tr name="supplierData" href="/suppliers/{{id}}">
                    <td name="supplierName">
                        {{name}}
                    </td>
                    <td style="text-align: right">
                        {{#agreement}}
                            <a data-navigate="false" class="button" href="{{agreement.url}}">
                                Скачать договор
                            </a>
                        {{/agreement}}
                    </td>
                </tr>
            {{/suppliers}}
            </tbody>
        </table>
    {{/suppliers.length}}

    {{^suppliers.length}}
        <p>
            Нет поставщиков
        </p>
    {{/suppliers.length}}
</div>
