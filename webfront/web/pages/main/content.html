<div class="content">
    <h1>Обзор</h1>
    <h2 class="grossSales__subTitle">
        Объём продаж по сети
    </h2>
    <table class="grossSales__table">
        <tr name="yesterday.runningSum">
            <td>
                Вчера
            </td>
            <td>
                {{formatMoney(grossSales.yesterday.runningSum)}} р.
            </td>
        </tr>
        <tr name="twoDaysAgo.runningSum">
            <td>
                Позавчера
            </td>
            <td>
                {{formatMoney(grossSales.twoDaysAgo.runningSum)}} р.
            </td>
        </tr>
        <tr name="eightDaysAgo.dayHour">
            <td>
                В {{getText('for last day', moment(grossSales.eightDaysAgo.dayHour).day())}}
            </td>
            <td>
                {{formatMoney(grossSales.eightDaysAgo.runningSum)}} р.
            </td>
        </tr>
    </table>
</div>
