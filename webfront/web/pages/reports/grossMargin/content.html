<div class="content">
    <h2>Валовая прибыль сети</h2>

    {{#grossMargin.length}}
        <table class="table table_grossMargin">
            {{#grossMargin}}
                <tr name="grossMarginRow">
                    <td name="grossMarginDate">
                        {{ moment(date).format('DD.MM') }}
                    </td>
                    <td name="grossMarginSum">
                        {{formatMoney(sum)}} р.
                    </td>
                </tr>
            {{/grossMargin}}
        </table>
    {{/grossMargin.length}}

    {{^grossMargin.length}}
        <p>Нет данных</p>
    {{/grossMargin.length}}
</div>
