<div class="content">
    <div class="log">
        <div class="log__column">
            <h2>Задачи</h2>
            {{#jobs}}
                <div class="log__item"
                     id="{{id}}"
                     status="{{status}}"
                     type="{{type}}">
                    <div class="log__time">
                        {{formatDateTime(dateCreated)}}
                    </div>
                    <div class="log__title">
                        {{getText(type)}}
                    </div>
                    {{#productVersion}}
                        <div class="log__productName">
                            {{productVersion.name}}
                        </div>
                    {{/productVersion}}
                    <div class="log__status">
                        {{getText(status)}}
                    </div>
                    {{#finalMessage}}
                        <div class="log__finalMessage">
                            {{getText(finalMessage)}}
                        </div>
                    {{/finalMessage}}
                </div>
            {{/jobs}}
        </div>
        <div class="log__column">
            <h2>Лог</h2>
            {{#logs}}
                <div class="log__item" id="<%= logItemModel.get('id') %>">
                    <div class="log__time">
                        {{formatDateTime(date)}}
                    </div>
                    <div class="log__finalMessage">
                        {{getText(message)}}
                    </div>
                </div>
            {{/logs}}
        </div>
    </div>
</div>
