<div class="page__header">
    <a href="/catalog" class="page__backLink"><%t 'Товарный справочник' %></a>
    <span class="page__backLinkSeparator">/</span>
    <a href="/catalog/<%= productModel.get('group').id %>" class="page__backLink"><%t productModel.get('group').name %></a>
    <span class="page__backLinkSeparator">/</span>
    <a href="/catalog/<%= productModel.get('group').id %>/<%= productModel.get('category').id %>" class="page__backLink"><%t productModel.get('category').name %></a>
    <span class="page__backLinkSeparator">/</span>
    <a href="/catalog/<%= productModel.get('group').id %>/<%= productModel.get('category').id %>/<%= productModel.get('subCategory').id %>" class="page__backLink"><%t productModel.get('subCategory').name %></a>
</div>
<div class="box" id="product"></div>
