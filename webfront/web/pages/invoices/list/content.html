<div class="content">
    {{#invoices.length}}
        <table class="table table_invoices">
            <thead>
            <tr>
                <th>Дата</th>
                <th>Номер</th>
                <th>Поставщик</th>
                <th>Сумма</th>
                <th>Принял</th>
            </tr>
            </thead>
            <tbody>
            {{#invoices}}
                <tr name="invoice" href="/stores/{{store.id}}/invoices/{{id}}">
                    <td name="acceptanceDate">
                        {{formatDate(acceptanceDate, {time: true})}}
                    </td>
                    <td name="number">
                    <span class="{{#_meta.highlights.number}}page__highlighted{{/_meta.highlights.number}}">
                        {{number}}
                    </span>
                    </td>
                    <td name="supplier">
                        {{supplier.name}}
                    </td>
                    <td>
                        <span name="sumTotal">{{formatMoney(sumTotal)}}</span>
                        <span>р.</span>
                    </td>
                    <td name="accepter">
                        {{accepter}}
                    </td>
                </tr>
            {{/invoices}}
            </tbody>
        </table>
    {{/invoices.length}}

    {{^invoices.length}}
        <p>
            Нет накладных
        </p>
    {{/invoices.length}}
</div>
